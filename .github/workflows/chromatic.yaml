name: Chromatic Testing

on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          cd aladia
          pnpm install

      - name: Run Chromatic
        run: |
          cd aladia
          npx chromatic --project-token=chpt_e035cb018bdd263  --only-changed --zip --exit-zero-on-changes